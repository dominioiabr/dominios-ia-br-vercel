<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Estatísticas</title>

    <link rel="stylesheet" href="dashboard.css">

</head>
<body>

    <div id="password-overlay">
        <div class="password-box">
            <h2>Acesso Restrito</h2>
            <p>Por favor, insira a senha para ver o dashboard.</p>
            <input type="password" id="password-input" placeholder="Senha">
            <button id="password-submit">Entrar</button>
            <p id="password-error"></p>
        </div>
    </div>

    <main id="dashboard-content" class="hidden">
        <header>
            <h1>Dashboard de Estatísticas</h1>
        </header>

        <section class="kpi-grid">
            <div class="kpi-card">
                <h3>Total de Visitantes</h3>
                <p id="total-visitors">0</p>
            </div>
            <div class="kpi-card">
                <h3>Total de Ofertas</h3>
                <p id="total-offers">0</p>
            </div>
            <div class="kpi-card">
                <h3>Tempo Médio de Visita</h3>
                <p id="average-duration">0s</p>
            </div>
            <div class="kpi-card">
                <h3>Taxa de Conversão</h3>
                <p id="conversion-rate">0%</p>
            </div>
        </section>

        <section class="chart-container">
            <h2>Atividade por Dia</h2>
            <canvas id="activityChart"></canvas>
        </section>

        <section class="table-container">
            <h2>Ofertas Recentes</h2>
            <table id="offers-table">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Nome</th>
                        <th>Domínio</th>
                        <th>Localização</th>
                        <th>Tempo no Site</th>
                        <th>Oferta</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js"></script>

</body>
</html>
